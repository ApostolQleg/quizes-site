<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>

		<link rel="stylesheet" href="styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header id="header">
			<h1 id="title">
				<a><img src="/logo-icon.png" alt="logo" /></a> Quiz
				<a><img src="/logo-icon.png" alt="logo" /></a>
				<a href="/"><button class="backButton">Back</button></a>
			</h1>
		</header>
		<div id="container">
			<div class="quiz-name">Is Bogdan gay</div>
			<!--name of test-->
			<div class="total" id="total" alt="click Submit to see result"></div>
			<main class="question-block">
				<p class="question-number">Запитання №1</p>
				<p class="question-name">Is Bogdan gay?</p>
				<p class="variants">Варіанти відповіді</p>
				<form id="quiz-form">
					<lable class="option">
						<input type="radio" name="answer" value="A" />
						Absolutely
					</lable>
					<lable class="option">
						<input type="radio" name="answer" value="B" />
						Nah
					</lable>
				</form>
				<p id="result"></p>
			</main>
		</div>
		<button class="submit" id="submit">Submit</button>
		<footer id="footer">
			Bohdanchik piska<br />main designer: Bohdanchik<br />
			and other motherfuckers: Oleg, Vlad, Dima
		</footer>
		<script src="script.js"></script>
	</body>
</html>
